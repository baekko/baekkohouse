<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에드워드노래</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: rgb(231, 228, 46);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
     
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            gap: 10px; /* 버튼 간격 조정 */
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    
        .modal-content {
            text-align: center;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
    }
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 10px;
            }
            input {
                font-size: 12px;
                width: 45%;
            }
            button {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted playsinline id="bg-video">
        <source src="secret18.mp4" type="video/mp4">
    </video>
    <div class="container">
        
        <div class="input-container">
            <input type="text" id="answer">
            <button onclick="checkAnswer()">입력</button>
            <button onclick="showHint()">힌트</button>
        </div>
        
    </div>
    <div id="hintModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeHint()">&times;</span>
        <p id="hintText">1층 데스크에 가면 눈에 띄는게 있을거야</p>
        <p>힌트 사용 횟수: <span id="hintCountInModal">0</span></p>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeErrorModal()">&times;</span>
            <p>그 노래는 아닌거 같아</p>
        </div>
    </div>
    
    <script>
        function checkAnswer() {
            var answer = document.getElementById('answer').value;
            var correctAnswer = "나비야";

            if (answer === correctAnswer) {
                window.location.href = "https://baekko.github.io/baekkohouse/secret19.html";
            } else {
                document.getElementById("errorModal").style.display = "block";
            }
        }
       // 기존 저장된 힌트 사용 횟수를 불러오기
       let hintCount = localStorage.getItem('hintCount') ? parseInt(localStorage.getItem('hintCount')) : 0;

       // 페이지 로드 시 힌트 사용 횟수 표시 (모달 & 페이지)
       document.addEventListener("DOMContentLoaded", function () {
       document.getElementById('hintCountInModal').innerText = hintCount;
       });

        function showHint() {
            hintCount++;
            localStorage.setItem('hintCount', hintCount);
            document.getElementById('hintCountInModal').innerText = hintCount;
            document.getElementById("hintModal").style.display = "block";
        }
        
        function closeHint() {
            document.getElementById("hintModal").style.display = "none";
        }
        
        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }
        document.getElementById('bg-video').onended = function() {
            this.pause(); // 동영상 재생이 끝나면 정지
        };
    </script>
</body>
</html>
