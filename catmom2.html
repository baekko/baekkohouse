<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 입력</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: black;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 400px;
            opacity: 0.6;
        }
      
        .button-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
     
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.466);
        }
        button:disabled {
            background-color: rgb(109, 93, 93) !important;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    
        .modal-content {
            text-align: center;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
    }
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 10px;
            }
            input {
                font-size: 12px;
                width: 60%;
            }
            button {
                font-size: 10px;
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted playsinline id="bg-video">
        <source src="secret5.mp4" type="video/mp4">
    </video>
    <div class="container">
        <input type="text" id="answer">
        <button onclick="checkAnswer()">입력</button>
    </div>   
    <div class="button-container">
        <button id="hint1" onclick="useHint1()">힌트1</button>
        <button id="hint2" onclick="useHint2()" disabled>힌트2</button>
        <button id="answerBtn" onclick="showAnswerModal()" disabled>정답</button>
        <button onclick="showScore()">점수</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    
    <script>
         let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 100;
        
        function updateScore(points) {
            score += points;
            localStorage.setItem("score", score);
        }
        function useHint1() {
            document.getElementById('modalText').innerText = "힌트1: 입구에 도서관 이용안내를 찾아 봐.";
            document.getElementById('modal').style.display = "block";
            document.getElementById('hint1').disabled = true;
            document.getElementById('hint2').disabled = false;
            updateScore(-1);
        }
        function useHint2() {
            document.getElementById('modalText').innerText = "힌트2: 해미도서관 전화번호: 041-688-XXXX.";
            document.getElementById('modal').style.display = "block";
            document.getElementById('hint2').disabled = true;
            document.getElementById('answerBtn').disabled = false;
            updateScore(-3);
        }
        function showAnswerModal() {
            document.getElementById('modalText').innerText = "0351";
            document.getElementById('modal').style.display = "block";
            updateScore(-5);
        }
        function showScore() {
            document.getElementById('modalText').innerText = "현재 점수: " + score + "점";
            document.getElementById('modal').style.display = "block";
        }
        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }
        function checkAnswer() {
            var answer = document.getElementById('answer').value;
            var correctAnswer = "0351";
            if (answer === correctAnswer) {
                window.location.href = "https://baekko.github.io/baekkohouse/catmom3.html";
            } else {
                document.getElementById('modalText').innerText = "실망인데.. 해미도서관 전화번호도 몰라?";
                document.getElementById('modal').style.display = "block";
            }
        }
        document.getElementById('bg-video').onended = function() {
            this.pause(); // 동영상 재생이 끝나면 정지
        };
    </script>
</body>
</html>
