<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 입력</title>
    <style>
        body {
            background-image: url('secret1.jpg'); /* Canva 이미지 URL 넣기 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>정답을 입력하세요</h2>
        <input type="text" id="answer">
        <button onclick="checkAnswer()">확인</button>
        <p id="message"></p>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById('answer').value;
            var correctAnswer = "윤민경"; // 정답 설정

            if (answer === correctAnswer) {
                window.location.href = "https://hmlib.cne.go.kr/index.do";
            } else {
                document.getElementById('message').innerText = "다시 한번 생각해보세요";
            }
        }
    </script>
</body>
</html>
