<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 순서 맞추기</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            flex-wrap: nowrap; /* 버튼 한 줄로 배치 */
        }
        .food-button {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border: 2px solid #e0e781;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .food-button:hover {
            transform: scale(1.1);
        }
        .confirm-button {
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        #message {
            font-size: 16px;
            color: red;
            margin-bottom: 20px;
        }
        .bottom-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
        .modal-content {
            text-align: center;
    }
        .hintbutton {
            position: fixed;
            bottom: 20px; /* 하단에서 20px 떨어짐 */
            right: 20px;  /* 오른쪽에서 20px 떨어짐 */
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 1000; 
    }        
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
    }
        @media (max-width: 480px) {
            .food-button {
                width: 50px;
                height: 50px;
            }
            .confirm-button {
                font-size: 14px;
                padding: 6px 10px;
            }
            .hintbutton {
                font-size: 14px;
                padding: 6px 10px;
                bottom: 20px;
                right: 20px;
                
            #message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    
    <div class="bottom-container">
        <div class="button-container">
            <button class="food-button" style="background-image: url('salmon.png');" onclick="recordSelection('연어')"></button>
            <button class="food-button" style="background-image: url('tuna.png');" onclick="recordSelection('참치')"></button>
            <button class="food-button" style="background-image: url('shrimp.png');" onclick="recordSelection('새우')"></button>
            <button class="food-button" style="background-image: url('clam.png');" onclick="recordSelection('조개')"></button>
            <button class="food-button" style="background-image: url('cod.png');" onclick="recordSelection('고등어')"></button>
            <button class="food-button" style="background-image: url('chicken.png');" onclick="recordSelection('닭고기')"></button>
        </div>
        <button class="confirm-button" onclick="checkSequence()">입력</button>
        <p id="message"></p>
        <button onclick="showHint()" class="hintbutton">힌트</button>
        <div id="hintModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeHint()">&times;</span>
        <p id="hintText">해미도서관 전화번호 끝 네 자리</p>
        <p>힌트 사용 횟수: <span id="hintCountInModal">0</span></p>
    </div>
    </div>
    
    <script>
        const correctSequence = ['연어', '닭고기', '고등어', '참치', '조개', '새우'];
        let userInput = [];

        function recordSelection(food) {
            if (userInput.length < 6) {
                userInput.push(food);
            }
        }
         // 기존 저장된 힌트 사용 횟수를 불러오기
         let hintCount = localStorage.getItem('hintCount') ? parseInt(localStorage.getItem('hintCount')) : 0;

// 페이지 로드 시 힌트 사용 횟수 표시 (모달 & 페이지)
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById('hintCountInModal').innerText = hintCount;
});

function showHint() {
    let hintModal = document.getElementById('hintModal');

    // 힌트 창이 열릴 때만 사용 횟수 증가
    if (hintModal.style.display !== "block") {
        hintCount++;
        localStorage.setItem('hintCount', hintCount);
        
        // 힌트 사용 횟수 업데이트
        document.getElementById('hintCountInModal').innerText = hintCount;
    }

    // 힌트 창 표시
    hintModal.style.display = "block";
}

function closeHint() {
    document.getElementById('hintModal').style.display = "none";
}

        function checkSequence() {
            if (JSON.stringify(userInput) === JSON.stringify(correctSequence)) {
                window.location.href = "https://baekko.github.io/baekkohouse/secret1.html"; // 다음 페이지 URL 입력
            } else {
                document.getElementById('message').innerText = "그 순서가 아니야!";
                userInput = [];
            }
        }
    </script>
</body>
</html>
