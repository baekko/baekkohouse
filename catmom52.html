<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 장난감</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            text-align: center;
            background-color: black;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .image-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            z-index: 1;
        }

        .button-container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 6px 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .input-field {
            width: 120px;
            padding: 6px;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid orange;
        }

    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="catmom52.mp4" type="video/mp4">
    </video>

    <img id="catImage" class="image-overlay" src="daniel1.png" alt="고양이 장난감">

    <div class="input-container">
        <input type="text" id="answerInput" class="input-field" placeholder="정답 입력">
        <button class="action-button" onclick="checkAnswer()">입력</button>
        <button class="action-button" onclick="resetGame()">다시</button>
    </div>

    <script>
        let images = [
            "daniel1.png", "daniel2.png", "daniel1.png", "daniel3.png",
            "daniel1.png", "daniel2.png", "daniel1.png", "daniel3.png",
            "daniel1.png", "daniel2.png", "daniel1.png", "daniel3.png",
            "daniel4.png"
        ];

        let finalImages = ["daniel5.png", "daniel6.png", "daniel7.png", "daniel8.png"];
        let turn = 0;  
        let cycleCount = 0;
        let currentIndex = 0;
        let shakeCount = 0;
        let lastUpdate = Date.now();
        let threshold = 40; 

        window.addEventListener("devicemotion", (event) => {
            let acceleration = event.accelerationIncludingGravity;
            let change = Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z);

            if (change > threshold && Date.now() - lastUpdate > 100) {
                lastUpdate = Date.now();
                shakeCount++;

                if (shakeCount >= 3) {  
                    shakeCount = 0;
                    nextImage();
                }
            }
        });

        function nextImage() {
            let catImage = document.getElementById("catImage");

            if (cycleCount < 3) {
                currentIndex = (currentIndex + 1) % images.length;
                if (currentIndex === images.length - 1) {
                    cycleCount++;
                }
            } else {
                catImage.src = finalImages[turn]; 
                turn++;
                if (turn >= finalImages.length) {
                    turn = 3;
                }
                return;
            }

            catImage.src = images[currentIndex];
        }

        function resetGame() {
            document.getElementById("catImage").src = "daniel1.png";
            currentIndex = 0;
            cycleCount = 0;
            shakeCount = 0;
            turn = 0;
        }

        function checkAnswer() {
            let userInput = document.getElementById("answerInput").value.trim();
            let correctAnswer = "깃털색"; 

            if (userInput === correctAnswer) {
                alert("정답입니다! 다음 페이지로 이동합니다.");
                window.location.href = "https://baekko.github.io/baekkohouse/catmom53.html";
            } else {
                alert("틀렸습니다. 다시 시도하세요.");
            }
        }
    </script>
</body>
</html>
