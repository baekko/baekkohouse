<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 퍼즐</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            width: 80vw;
            max-width: 350px;
            transform: translateX(-8px); /* 왼쪽으로 8px 이동 */
           
            
        }
        .image-box {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 0.2px solid rgb(192, 191, 191);
            background-size: cover;
            cursor: pointer;
           
            
        }
        .container {
            background: rgb(231, 228, 46);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
     
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            gap: 10px; /* 버튼 간격 조정 */
            
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    
        .modal-content {
            text-align: center;
        }
        .close {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
       
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 10px;
            }
            input {
                font-size: 12px;
                width: 45%;
            }
            button {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid"></div>
    <div class="container">
        
        <div class="input-container">
            <input type="text" id="answer">
            <button onclick="checkAnswer()">입력</button>
            <button onclick="showHint()">힌트</button>
        </div>
        
    </div>
    <div id="hintModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeHint()">&times;</span>
        <p id="hintText">0 다음에 뭐가 있을까?</p>
        <p>힌트 사용 횟수: <span id="hintCountInModal">0</span></p>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeErrorModal()">&times;</span>
            <p>내가 누군지 모른다고?</p>
        </div>
    </div>

            ['racoon0.png', 'racoon32.png', 'racoon12.png', 'racoon24.png'],  // 35번 이미지 박스

            ...Array.from({ length: 33 }, (_, i) => [
                `image${i + 3}_1.jpg`, `image${i + 3}_2.jpg`, `image${i + 3}_3.jpg`, `image${i + 3}_4.jpg`
            ])
        ];
        
        for (let i = 0; i < 35; i++) {
            let box = document.createElement('div');
            box.classList.add('image-box');
            let currentIndex = 0;
            box.style.backgroundImage = `url(${allImages[i][currentIndex]})`;
            box.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % allImages[i].length;
                box.style.backgroundImage = `url(${allImages[i][currentIndex]})`;
            });
            grid.appendChild(box);
        }

        function checkAnswer() {
            var answer = document.getElementById('answer').value;
            var correctAnswer = "너구리";

            if (answer === correctAnswer) {
                window.location.href = "https://baekko.github.io/baekkohouse/secret1.html";
            } else {
                document.getElementById("errorModal").style.display = "block";
            }
        }
        
        let hintCount = localStorage.getItem('hintCount') ? parseInt(localStorage.getItem('hintCount')) : 0;
        document.getElementById('hintCountInModal').innerText = hintCount;
        function showHint() {
            hintCount++;
            localStorage.setItem('hintCount', hintCount);
            document.getElementById('hintCountInModal').innerText = hintCount;
            document.getElementById("hintModal").style.display = "block";
        }

        function closeHint() {
            document.getElementById("hintModal").style.display = "none";
        }

        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderImages();
        });
    </script>
</body>
</html>
