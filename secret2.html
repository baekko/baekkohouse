<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 입력</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .next-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            opacity: 0; /* 처음에는 보이지 않게 설정 */
            visibility: hidden; /* 버튼이 차지하는 공간도 없앰 */
            animation: showButton 0s ease-in 22s forwards; /* 22초 후에 나타남 */
            margin-top: 730px;
        }
        .next-button:hover {
            background-color: #0056b3;
        }

        @keyframes showButton {
            to {
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted id="bg-video">
        <source src="secret2.mp4" type="video/mp4">  <!-- 망고보드 동영상 URL 넣기 -->
    </video>
    
    <div class="button-container">
        <button class="next-button" onclick="goToNextPage()">다음</button>
    </div>
    
    <script>  
        function goToNextPage() {
            window.location.href = "https://baekko.github.io/baekkohouse/secret1.html"; // 이동할 페이지 설정
        }
    </script>
</body>
</html>
