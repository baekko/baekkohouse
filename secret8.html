<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .arrow-button {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            position: fixed;
            bottom: 350px;
            left: 50%;
            transform: translateX(-50%);
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
        }
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
        }
        .number-input {
            width: 50px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #555;
            border-radius: 5px;
        }
        .submit-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .hintbutton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content {
            text-align: center;
        }
        .close {
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            float: right;
        }
        @media (max-width: 768px) {
            .submit-button {
                font-size: 14px;
                padding: 6px 10px;
            }
            .hintbutton {
                font-size: 14px;
                padding: 6px 10px;
                bottom: 20px;
                right: 20px;
                
           
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img id="slider-image" src="blackcat11.png" alt="슬라이드 이미지">
        </div>
        <button class="arrow-button" onclick="nextImage()">➡️</button>
    </div>
    
    <div class="input-container">
        <input type="text" class="number-input" id="num1" maxlength="1">
        <input type="text" class="number-input" id="num2" maxlength="1">
        <input type="text" class="number-input" id="num3" maxlength="1">
        <input type="text" class="number-input" id="num4" maxlength="1">
    </div>
    <button class="submit-button" onclick="checkAnswer()">입력</button>
    <button class="hintbutton" onclick="showHint()">힌트</button>
    
    <div id="hintModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHint()">&times;</span>
            <p id="hintText">해미도서관 전화번호 끝 네 자리</p>
            <p>힌트 사용 횟수: <span id="hintCountInModal">0</span></p>
        </div>
    </div>
    
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeErrorModal()">&times;</span>
            <p>틀렸어</p>
        </div>
    </div>
    
    <script>
        const images = ["blackcat11.png", "blackcat22.png", "blackcat33.png", "blackcat44.png"];
        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length; // 마지막 이미지 이후 첫 번째로 순환
            document.getElementById("slider-image").src = images[currentIndex];
        }
        let hintCount = localStorage.getItem('hintCount') ? parseInt(localStorage.getItem('hintCount')) : 0;
        document.getElementById('hintCountInModal').innerText = hintCount;
        
        function showHint() {
            hintCount++;
            localStorage.setItem('hintCount', hintCount);
            document.getElementById('hintCountInModal').innerText = hintCount;
            document.getElementById("hintModal").style.display = "block";
        }
        
        function closeHint() {
            document.getElementById("hintModal").style.display = "none";
        }
        
        function checkAnswer() {
            const correctAnswer = ["3", "2", "5", "8"];
            const userAnswer = [
                document.getElementById("num1").value,
                document.getElementById("num2").value,
                document.getElementById("num3").value,
                document.getElementById("num4").value
            ];
            
            if (JSON.stringify(userAnswer) === JSON.stringify(correctAnswer)) {
                window.location.href = "https://baekko.github.io/baekkohouse/secret9.html";
            } else {
                document.getElementById("errorModal").style.display = "block";
            }
        }
        
        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }
    </script>
</body>
</html>
