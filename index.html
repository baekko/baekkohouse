<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 입력</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin: 100px auto;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted id="bg-video">
        <source src="secret service.mp4" type="video/mp4">  <!-- 망고보드 동영상 URL 넣기 -->
    </video>
    
    <div class="container">
        <h2>정답을 입력하세요</h2>
        <input type="text" id="answer">
        <button onclick="checkAnswer()">확인</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('bg-video').addEventListener('ended', function() {
            this.pause();
        });

        function checkAnswer() {
            var answer = document.getElementById('answer').value;
            var correctAnswer = "정답"; // 정답 설정

            if (answer === correctAnswer) {
                window.location.href = "https://ondok.my.canva.site";
            } else {
                document.getElementById('message').innerText = "다다시 한번 생각해보세요";
            }
        }
    </script>
</body>
</html>
