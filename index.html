<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 입력</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .next-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: none; /* 처음에는 버튼 숨기기 */
        }
        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted id="bg-video" onended="videoEnded()">
        <source src="secret service.mp4" type="video/mp4">  <!-- 망고보드 동영상 URL 넣기 -->
    </video>
    
    <div class="button-container">
        <button class="next-button" id="nextButton" onclick="goToNextPage()">다음</button>
    </div>
    
    <script>  
        function goToNextPage() {
            window.location.href = "https://baekko.github.io/baekkohouse/secret1.html"; // 이동할 페이지 설정
        }
        
        // 5초 후에 버튼 표시
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('nextButton').style.display = 'block';
            }, 8000);
        };

        // 비디오가 끝나면 마지막 프레임에서 멈추도록 설정
        function videoEnded() {
            var video = document.getElementById('bg-video');
            video.pause();
        }
    </script>
</body>
</html>
