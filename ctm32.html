<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 버튼 게임</title>
    <style>
        body {
            background-image: url("ctm32.jpg"); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            position: fixed;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }
        .image-box {
            width: 15px;
            height: 70px;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .submit-button {
            position: fixed;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            padding: 4px 6px;
            width: 65px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.466);
        }
        button:disabled {
            background-color: rgb(109, 93, 93) !important;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content {
            text-align: center;
        }
        .close {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .image-box {
                width: 15px;
                height: 70px;
            }
            button {
                font-size: 12px;
                padding: 4px 6px;
            }
        }
           
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
    </div>
    <button class="submit-button" onclick="checkAnswer()">입력</button>
    <div class="button-container">
        <button id="hint1" onclick="useHint1()">힌트 1</button>
        <button id="hint2" onclick="useHint2()" disabled>힌트 2</button>
        <button id="answerBtn" onclick="showAnswerModal()" disabled>정답 보기</button>
        <button onclick="showScore()">점수 보기</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    
    
    <script>
        const images = ['a', 'b', 'c', 'd', 'e'];
        const correctCounts = { 'a': 3, 'b': 3, 'c': 3, 'd': 1, 'e': 1 };
        let selectedImages = Array(11).fill('a');

        function renderImages() {
            const container = document.getElementById("imageContainer");
            container.innerHTML = "";
            selectedImages.forEach((img, index) => {
                let div = document.createElement("div");
                div.className = "image-box";
                let imgElement = document.createElement("img");
                imgElement.src = `${img}.png`; 
                imgElement.alt = `Image ${img.toUpperCase()}`;
                imgElement.style.width = "100%"; 
                imgElement.style.height = "100%";
                div.appendChild(imgElement);
                div.onclick = () => cycleImage(index);
                container.appendChild(div);
            });
        }

        function cycleImage(index) {
            const currentIndex = images.indexOf(selectedImages[index]);
            selectedImages[index] = images[(currentIndex + 1) % images.length];
            renderImages();
        }
        let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 100;
        let hint1Used = false;
        let hint2Used = false;
        let answerUsed = false;

        function updateScore(points) {
            score += points;
            localStorage.setItem("score", score);
        }
        function useHint1() {
            document.getElementById('modalText').innerText = "5가지 맛이 각각 최소 1개 이상은 필요해!";
            document.getElementById('modal').style.display = "block";
            document.getElementById('hint2').disabled = false;
            if (!hint1Used) {
                updateScore(-1);
                hint1Used = true;
            }
        }
        function useHint2() {
            document.getElementById('modalText').innerText = "회색은 흰색과 검은색의 1대1 비율의 조합으로 만들어져!";
            document.getElementById('modal').style.display = "block";
            document.getElementById('answerBtn').disabled = false;
            if (!hint2Used) {
                updateScore(-1);
                hint2Used = true;
            }
        }
        function showAnswerModal() {
            document.getElementById('modalText').innerText = "빨간색 3개, 노란색 3개, 파란색 3개, 흰색 1개, 검은색 1개";
            document.getElementById('modal').style.display = "block";
            if (!answerUsed) {
                updateScore(-1);
                answerUsed = true;
            }
        }
        function showScore() {
            document.getElementById('modalText').innerText = "현재 점수: " + score + "점";
            document.getElementById('modal').style.display = "block";
        }
        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }
        function checkAnswer() {
            let selectedCounts = { 'a': 0, 'b': 0, 'c': 0, 'd': 0, 'e': 0 };
            selectedImages.forEach(img => {
                if (selectedCounts.hasOwnProperty(img)) {
                    selectedCounts[img]++;
                }
            });
            
            let isCorrect = Object.keys(correctCounts).every(key => selectedCounts[key] === correctCounts[key]);
            
            if (isCorrect) {
                window.location.href = "https://baekko.github.io/baekkohouse/ctm33.html";
            } else {
                document.getElementById("modalText").innerText = "츄르를 다시 조합해야해!";
                document.getElementById("modal").style.display = "block";
            }
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
        document.addEventListener("DOMContentLoaded", () => { renderImages(); });
    </script>


</body>
</html>
