<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 결과</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Courier, sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .score-container {
            position: absolute;
            top: 100px; /* 상단에서 100px 아래로 배치 */
            left: 50%;
            transform: translateX(-50%); /* 가운데 정렬 */
            width: 80%; /* 가로 크기 설정 */
            max-width: 375px; /* 최대 너비 제한 */
            background-color: rgba(0, 0, 0, 0.5); /* 배경을 반투명하게 */
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            opacity: 0; /* 처음엔 숨김 */
            visibility: hidden; /* 처음엔 안 보이게 설정 */
            transition: opacity 1s ease-in-out; /* 부드럽게 나타남 효과 */   
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed; /* 버튼을 화면에 고정 */
            bottom: 20px; /* 화면 하단에 위치 */
            width: 100%;
            transform: translate3d(0, 0, 0);
        }
        .next-button {
            padding: 4px 6px;
            font-size: 12px;
            font-weight: bold;
            width: 65px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5); /* 배경만 반투명 */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            opacity: 0;
            visibility: hidden;
            animation: showButton 0s ease-in 24s forwards;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .next-button:hover {
            background-color: black;
        }
        @keyframes showButton {
            to {
                opacity: 1;
                visibility: visible;
            }
        }
        /* 모바일에서 버튼 크기와 위치 조정 */
        @media (max-width: 768px) {
            .next-button {
                font-size: 12px;
                padding: 4px 6px;
            }
        }   
    </style>
</head>
<body>
    <video class="video-background" autoplay muted playsinline id="bg-video">
        <source src="catmom51.mp4" type="video/mp4">  <!-- 망고보드 동영상 URL 넣기 -->
    </video>
    <div class="button-container">
        <button class="next-button" onclick="goToNextPage()">다음</button>
    </div>
    <div class="score-container" id="scoreContainer">
        <p id="scoreDetails"></p>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "https://baekko.github.io/baekkohouse/catmom49.html"; // 이동할 페이지 설정
        }
        document.getElementById('bg-video').onended = function() {
            this.pause(); // 동영상 재생이 끝나면 정지
        };
        window.onload = function() {
            // 42페이지에서 저장된 점수 가져오기
            let finalScore = Number(localStorage.getItem("score"));

            if (isNaN(finalScore)) {
                finalScore = 100; // 기본값
            }

            // 사용 횟수 계산 (100점에서 몇 점 깎였는지 확인)
            let usedCount = 100 - finalScore;

            // 등급 계산
            let rank;
            if (finalScore >= 98) {
                rank = "S";
            } else if (finalScore >= 90) {
                rank = "A";
            } else if (finalScore >= 80) {
                rank = "B";
            } else if (finalScore >= 70) {
                rank = "C";
            } else {
                rank = "F";
            }

            // 결과 표시
            document.getElementById("resultText").innerHTML =
                `힌트 및 정답보기 총 <b>${usedCount}회</b> 사용으로 <b>${usedCount}점</b> 차감되어 <b>${finalScore}점</b>으로 <b>${rank}등급</b>을 랭크되었습니다.`;
            setTimeout(() => {
            document.getElementById('scoreContainer').style.opacity = "1";
            document.getElementById('scoreContainer').style.visibility = "visible";
            }, 20000); // 20000ms = 20초
        };
    </script>

</body>
</html>
