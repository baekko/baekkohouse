<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관장님의 비밀업무</title>
  <style>
    body{
      background-image:url("ctm51.jpg");
      background-size:cover;background-position:center;background-attachment:fixed;
      font-family:Arial,sans-serif;
    }
    .score-container{
      position:absolute;top:100px;left:50%;transform:translateX(-50%);
      width:85%;max-width:375px;background:rgba(0,0,0,.5);color:#fff;
      padding:5px;border-radius:10px;text-align:center;
      opacity:0;visibility:hidden;transition:opacity 1s ease-in-out;
    }
    .button-container{
      display:flex;justify-content:center;align-items:center;
      position:fixed;bottom:20px;width:100%;transform:translate3d(0,0,0);
    }
    .next-button{
      padding:4px 6px;font-size:12px;font-weight:bold;width:65px;cursor:pointer;
      background:rgba(0,0,0,.5);color:#fff;border:none;border-radius:5px;
      transition:background-color .3s;box-shadow:0 4px 6px rgba(0,0,0,.2);
    }
    .next-button:hover{background:#000;}
    @media (max-width:768px){
      .next-button{font-size:12px;padding:4px 6px;}
    }
  </style>
</head>
<body>
  <!-- 필요 없으면 이 버튼은 삭제해도 됨 -->
  <div class="button-container">
    <button class="next-button" onclick="goToNextPage()">다음</button>
  </div>

  <div class="score-container" id="scoreContainer">
    <p id="scoreDetails"></p>
  </div>

  <script>
    function goToNextPage(){
      // 원래 쓰던 다음 페이지 링크 유지 (원하면 수정/삭제)
      window.location.href = "https://baekko.github.io/baekkohouse/catmom49.html";
    }

    window.onload = function(){
      // 총 획득 츄르
      let total = Number(localStorage.getItem("churuTotal"));
      if (isNaN(total)) total = 0;

      // 플레이어 이름은 기존에 쓰던 키가 있으면 재활용
      let playerName = localStorage.getItem("playerName") || "플레이어";

      // 결과 문구
      const text = `<b>${playerName}</b>님이 이번 여정에서 획득한 총 <b>츄르</b>는 <b>${total}개</b>입니다.`;
      document.getElementById("scoreDetails").innerHTML = text;

      // 3초 후 페이드인
      setTimeout(()=>{
        const box = document.getElementById('scoreContainer');
        box.style.opacity = "1";
        box.style.visibility = "visible";
      }, 3000);
    };
  </script>
</body>
</html>
