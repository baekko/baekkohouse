<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관장님의 비밀업무</title>
  <style>
    body{
      background-image:url("ctm51.jpg");
      background-size:cover;background-position:center;background-attachment:fixed;
      font-family:Arial,sans-serif;margin: 0;
    }
    .score-container{
      position:absolute;top:100px;left:50%;transform:translateX(-50%);font-size: 14px;
      width:85%;max-width:375px;background:rgba(0,0,0,.5);color:#fff;
      padding:5px;border-radius:10px;text-align:center;
      opacity:0;visibility:hidden;transition:opacity 1s ease-in-out;
    }
    .next-button {
            position: fixed;
            bottom: 20px;
            left: 50%;                 /* 가로 가운데 정렬 */
            transform: translateX(-50%); /* 정확히 중앙으로 이동 */
            z-index: 1001;
            width: 40px;
            height: 40px;
            background: url("catfoot.png") center/cover no-repeat;
            background-color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            animation: showButton 0.5s ease-in forwards;
            animation-delay: 5s; /* 5초 뒤에 나타남 */
        }
            /* 등급 강조 색상 */
    .grade {
      color: orange;
      font-weight: bold;font-size: 16px;
    }
        @keyframes showButton {
            to {
                opacity: 1;
                visibility: visible;
                pointer-events: auto;  /* 나타날 때 클릭 가능 */
            }
        }
  </style>
</head>
<body>
    <button class="next-button" onclick="goToNextPage()"></button>

  <div class="score-container" id="scoreContainer">
    <p id="scoreDetails"></p>
  </div>

  <script>
    function goToNextPage(){
      window.location.href = "https://baekko.github.io/baekkohouse/catmom49.html";
    }

    function getGrade(total){
      if (total >= 40) return "최고의 비밀직원";
      if (total >= 35) return "훌륭한 비밀직원";   
      if (total >= 30) return "성실한 비밀직원";
      return "평범한 비밀직원";
    }

    window.onload = function(){
      let total = Number(localStorage.getItem("churuTotal"));
      if (isNaN(total)) total = 0;

      let playerName = localStorage.getItem("playerName") || "플레이어";
      const grade = getGrade(total);

      const text =
        `<b>${playerName}</b>님은 이번 여정에서 <b>츄르 ${total}개</b>를 획득하여<br> 
         <span class="grade">${grade}</span>이 되었습니다. 축하드립니다.<br>이 화면을 데스크에 보여주세요!`; 

      document.getElementById("scoreDetails").innerHTML = text;

      setTimeout(()=>{
        const box = document.getElementById('scoreContainer');
        box.style.opacity = "1";
        box.style.visibility = "visible";
      }, 3000);
    };
  </script>
</body>
</html>
