<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 입력</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: rgb(184, 54, 196);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            margin: 10px 0;
            font-size: 18px;
            color: white;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 70%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
        }
        #message {
            margin-top: 10px;
            color: white;
            font-size: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 3px;
            }
            input {
                font-size: 12px;
                width: 65%;
            }
            button {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="secret5.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h3>해미도서관 뒷자리 번호는</h3>
        <div class="input-container">
            <input type="text" id="answer">
            <button onclick="checkAnswer()">입력</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById('answer').value;
            var correctAnswer = "0351";

            if (answer === correctAnswer) {
                window.location.href = "https://baekko.github.io/baekkohouse/secret6.html";
            } else {
                document.getElementById('message').innerText = "대실망.. 해미도서관 전화번호도 몰라?";
            }
        }
    </script>
</body>
</html>
