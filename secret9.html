<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 버튼 게임</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
        }
        .image-box {
            width: 20px;
            height: 100px;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
            flex-shrink: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .submit-button {
            padding: 6px 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .hintbutton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-content {
            text-align: center;
        }
        .close {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }


        @media (max-width: 768px) {
            .image-box {
                width: 20px;
                height: 100px;
            }
            .submit-button {
                font-size: 14px;
                padding: 6px 10px;
            }
            .hintbutton {
                font-size: 14px;
                padding: 6px 10px;
                bottom: 20px;
                right: 20px;
            
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
    </div>
    <button class="submit-button" onclick="checkAnswer()">입력</button>
    <button class="hintbutton" onclick="showHint()">힌트</button>
    <div id="errorModal" class="modal">
        <span class="close" onclick="closeErrorModal()">&times;</span>
        <div class="modal-content">
            <p>다시 필요한 츄르를 말해줄래?</p>
        </div>
    </div>
    <div id="hintModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHint()">&times;</span>
            <p id="hintText">해미도서관 전화번호 끝 네 자리</p>
            <p>힌트 사용 횟수: <span id="hintCountInModal">0</span></p>
        </div>
    </div>
    <script>
        const images = ['a', 'b', 'c', 'd', 'e'];
        const correctCounts = { 'a': 3, 'b': 3, 'c': 3, 'd': 1, 'e': 1 };
        let selectedImages = Array(11).fill('a');
        let hintCount = localStorage.getItem('hintCount') ? parseInt(localStorage.getItem('hintCount')) : 0;
        document.getElementById('hintCountInModal').innerText = hintCount;

        function renderImages() {
            const container = document.getElementById("imageContainer");
            container.innerHTML = "";
            selectedImages.forEach((img, index) => {
                let div = document.createElement("div");
                div.className = "image-box";
                let imgElement = document.createElement("img");
                imgElement.src = `${img}.png`; 
                imgElement.alt = `Image ${img.toUpperCase()}`;
                imgElement.style.width = "100%"; 
                imgElement.style.height = "100%";
                div.appendChild(imgElement);
                div.onclick = () => cycleImage(index);
                container.appendChild(div);
            });
        }

        function cycleImage(index) {
            const currentIndex = images.indexOf(selectedImages[index]);
            selectedImages[index] = images[(currentIndex + 1) % images.length];
            renderImages();
        }

        function checkAnswer() {
            let selectedCounts = { 'a': 0, 'b': 0, 'c': 0, 'd': 0, 'e': 0 };
            selectedImages.forEach(img => {
                if (selectedCounts.hasOwnProperty(img)) {
                    selectedCounts[img]++;
                }
            });
            
            let isCorrect = Object.keys(correctCounts).every(key => selectedCounts[key] === correctCounts[key]);
            
            if (isCorrect) {
                window.location.href = "https://baekko.github.io/baekkohouse/secret10.html";
            } else {
                document.getElementById("errorModal").style.display = "block";
            }
        }

        function showHint() {
            hintCount++;
            localStorage.setItem('hintCount', hintCount);
            document.getElementById('hintCountInModal').innerText = hintCount;
            document.getElementById("hintModal").style.display = "block";
        }

        function closeHint() {
            document.getElementById("hintModal").style.display = "none";
        }

        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderImages();
        });
    </script>
</body>
</html>
